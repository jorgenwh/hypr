monitor = DP-1, 3440x1440@100, 0x0, 1
monitor = HDMI-A-1, 2560x1440@144, 3440x0, 1

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:HDMI-A-1
workspace = 11, monitor:DP-1
workspace = 12, monitor:DP-1
workspace = 13, monitor:DP-1

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

exec-once = swaybg -i ~/.config/hypr/odyssey.png -m fill
exec-once = waybar
exec-once = nm-applet

exec-once = [workspace 11 silent] spotify
exec-once = [workspace 12 silent] discord
exec-once = [workspace 13 silent] slack

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    col.active_border = rgba(edeb77ee) rgba(d6a240ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = master
}


decoration {
    rounding = 5
    rounding_power = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}


animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    # animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    # animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = windowsIn,     0
    animation = windowsOut,    0
    # animation = fadeIn,        1,     1.73,  almostLinear
    # animation = fadeOut,       1,     1.46,  almostLinear
    animation = fadeIn,        0
    animation = fadeOut,       0
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    0
    animation = workspacesIn,  0
    animation = workspacesOut, 0
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = slave
    mfact = 0.5
    orientation = left
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 135
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0.05 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = ALT # Using Alt as main modifier (like i3)

bind = $mainMod, Q, killactive,
bind = $mainMod, D, exec, $terminal
bind = $mainMod, F, fullscreen,
bind = $mainMod, A, exec, $menu
bind = $mainMod, S, exec, google-chrome-stable --profile-directory="Default"
# bind = $mainMod, E, exec, playerctl play-pause
bind = $mainMod, P, exec, ~/.scripts/sc

bind = SUPER SHIFT, space, togglefloating,

bind = $mainMod, space, cyclenext, floating

bind = SUPER, L, exec, hyprlock

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Z, workspace, 11
bind = $mainMod, X, workspace, 12
bind = $mainMod, C, workspace, 13

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit,

bind = $mainMod, R, submap, resize
submap = resize
bind = , H, resizeactive, -150 0
bind = , J, resizeactive, 0 150
bind = , K, resizeactive, 0 -150
bind = , L, resizeactive, 150 0
bind = , left, resizeactive, -150 0
bind = , down, resizeactive, 0 150
bind = , up, resizeactive, 0 -150
bind = , right, resizeactive, 150 0
bind = , Return, submap, reset
bind = , Escape, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = match:class .*, suppress_event maximize

windowrule = match:class ^(Spotify)$, workspace 11
windowrule = match:class ^(discord)$, workspace 12
windowrule = match:class ^(Slack)$, workspace 13

windowrule = match:class ^$ match:title ^$ match:xwayland 1 match:float 1 match:fullscreen 0 match:pin 0, no_focus on
